  string serial = 6;
  // @inject_tag: bson:"lines" json:"lines"
  int32 lines = 7;
  // @inject_tag: bson:"is_active" json:"is_active"
  bool is_active = 8;
  // @inject_tag: bson:"created_at" json:"created_at"
  string created_at = 9;
}

