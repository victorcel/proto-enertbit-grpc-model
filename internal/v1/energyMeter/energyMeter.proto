package proto.energyMeter.v1;

option go_package = "github.com/victorcel/proto-enertbit-grpc-models/pkg/v1/energyMeter;energyMeterv1";

message EnergyMeters{
  // @inject_tag: bson:"id" json:"id"
  string id = 1;
  // @inject_tag: bson:"id" json:"id"
  string brand = 2;
  // @inject_tag: bson:"address" json:"address"
  string address = 3;
  // @inject_tag: bson:"installation_date" json:"installation_date"
  string installation_date = 4;
  // @inject_tag: bson:"retirement_date" json:"retirement_date"
  string retirement_date = 5;
